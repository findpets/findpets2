<ion-content>
  <ion-header>
    <ion-toolbar>

      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title>
        FindPets
      </ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-col col-6>
    <ion-row>

      <ion-list>
        <ion-item *ngFor="let find of perdidos" (click)="openNote(note)">
          <ion-item *ngFor="let file of images" (click)="openNote(note)">

            <ion-label>
              <img [src]="file.data">
              <br>
              Nombre: {{ find.nameM }}
              <br>
              Color : {{ find.color }}
              <br>
              Direcci√≥n: {{ find.direccion }}
              <br>

            </ion-label>

          </ion-item>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-col>
</ion-content>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="volver()">
    <ion-icon name="arrow-undo-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
